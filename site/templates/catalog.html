{% extends "base.html" %}

{% block title %}Каталог{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/catalog.css') }}">

<div class="catalog-container">
    <div class="sidebar">
        <h3>Фильтры</h3>
        <ul>
            <li><a href="#">Столешницы</a></li>
            <li><a href="#">Стулья</a></li>
            <li><a href="#">Шкафы</a></li>
            <li><a href="#">Кресла</a></li>
        </ul>
    </div>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <div class="product-images">
                {% for image in product.images %}
                <img src="{{ url_for('static', filename=image) }}" alt="{{ product.name }}">
                {% endfor %}
            </div>
            <div class="product-info">
                <h4>{{ product.name }}</h4>
                <button class="price-button">{{ product.price }} руб.</button>
                <button class="add-to-cart">В корзину</button>
                <button class="wishlist">&#10084;</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
